<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Categorías</title>
</head>

<body>
    <h1>Buscar Categorías</h1>

    <form method="get" action="{% url 'buscar_categorias' %}">
        <input type="text" name="q" value="{{ query }}" placeholder="Buscar categorías...">
        <button type="submit">Buscar</button>
    </form>

    {% if mensaje %}
    <p>{{ mensaje }}</p>
    {% endif %}

    {% if categorias %}
    <ul>
        {% for categoria in categorias %}
        <li>{{ categoria.nombre }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</body>

</html>
