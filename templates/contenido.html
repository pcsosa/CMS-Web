<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> contenido</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0 auto;
            padding: 20px;
            background-color: #f0f2f5;
            height: 100%;
        }
        .container {
            max-width: 100%;
            padding: 20px;
        }
        .post {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
        }
        .title {
            font-weight: bold;
            margin-bottom: 10px;
        }
        .content {
            margin-bottom: 15px;
        }
        img {
            display: block;
            margin: 0 auto;
            max-width: 100%;
            border-radius: 10px;
        }
        .comments {
            background-color: white;
            border-radius: 10px;
            padding: 15px;
        }
        .comment {
            border-bottom: 1px solid #38444d;
            padding: 10px 0;
        }
        .comment:last-child {
            border-bottom: none;
        }
        .comentar-body {
            display: flex;
            align-items: flex-start;
            padding: 10px 0;
        }
        .comment-content {
            flex-grow: 1;
        }
        textarea {
            width: 100%;  
            height: 60px; 
            border: none;
            padding: 10px;
            border-radius: 10px;
            resize: none;  
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="post">
            <div class="title"> {{ contenido.titulo }}</div>
            <div class="content">
                <p> {{ contenido.texto}}</p>
            </div>
            {% if contenido.imagen %}

                    <img src="{{ contenido.imagen.url }}"
                    alt="{{ contenido.titulo }}">
                
                
            {% endif %}
        </div>
        <div class="comments">
            <h3 style="border-bottom:1px solid #38444d;
                        padding: 10px 0;
                        border-top:1px solid #38444d">Comentarios</h3>
            <div class="comentar-body">
                <div class="comment-content">
                    <textarea placeholder="comenta la publicacion"></textarea>
                </div>
            </div>
            
            <button class="reply-button">Comentar</button>
            
        </div>
    </div>
</body>
</html>
