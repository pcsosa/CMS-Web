<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">

    <title>Seleccionar Plantilla</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f4;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .template-options {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }

        .template-option {
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
            padding: 10px;
            border-radius: 8px;
            transition: border-color 0.3s;
            background: #fff;
        }

        .template-option img {
            max-width: 100%;
            border-radius: 8px;
        }

        .template-option:hover,
        .template-option:focus {
            border-color: #007bff;
        }

        .form-container {
            display: none;
            margin-top: 20px;
        }

        .form-container.active {
            display: block;
        }

        .form-container label {
            display: block;
            margin: 10px 0 5px;
        }

        .form-container input[type="text"],
        .form-container textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 10px;
        }

        .form-container input[type="file"] {
            margin-bottom: 10px;
        }

        .form-container button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }

        .form-container button:hover {
            background-color: #0056b3;
        }
    </style>
    <!-- TinyMCE CDN -->
    <script src="https://cdn.tiny.cloud/1/igaej58ezdtpg4plti7ea4161ei2n0dg99q3lolqa4zdba33/tinymce/6/tinymce.min.js"

    <script>
        // TinyMCE para el blog (sin media, pero con copiar/cortar/pegar)
        function initTinyMCEBlog() {
            tinymce.init({
                selector: '#blog-content',  // Selecciona solo el área de texto del blog
                plugins: 'link lists code',  // Excluye el plugin de imágenes y multimedia
                toolbar: 'undo redo | styleselect | bold italic underline | copy cut paste | alignleft aligncenter alignright | bullist numlist outdent indent | link',  // Sin la opción de multimedia
                menubar: 'file edit view insert format tools table',  // Menú superior
                branding: false,
                height: 400
            });
        }

        // TinyMCE para multimedia (con imágenes y multimedia)
        function initTinyMCEMultimedia() {
            tinymce.init({
                selector: '#media-description',  // Selecciona solo el área de texto multimedia
                plugins: 'image link media table lists code',  // Permite imágenes y multimedia
                toolbar: 'undo redo | styleselect | bold italic underline | copy cut paste | alignleft aligncenter alignright | bullist numlist outdent indent | link image media',  // Barra de herramientas con multimedia
                images_upload_url: '/upload',  // Ruta para subir imágenes
                menubar: 'file edit view insert format tools table',
                branding: false,
                height: 400
            });
        }

        function selectTemplate(templateType) {
            // Ocultar todos los formularios
            document.querySelectorAll('.form-container').forEach(form => form.classList.remove('active'));

            // Destruir cualquier instancia anterior de TinyMCE
            tinymce.remove();

            // Mostrar el formulario y cargar TinyMCE según el tipo de plantilla
            if (templateType === 'blog') {
                document.getElementById('blog-form').classList.add('active');
                initTinyMCEBlog();  // Inicializar TinyMCE para el formulario de blog sin multimedia
            } else if (templateType === 'multimedia') {
                document.getElementById('multimedia-form').classList.add('active');
                initTinyMCEMultimedia();  // Inicializar TinyMCE con la opción de multimedia
            }
        }

</head>

<body>

    <div class="container">
        <h1>Crear Nuevo Contenido</h1>
        <div class="template-options">
            <button class="template-option" onclick="selectTemplate('blog')" aria-label="Seleccionar plantilla de blog">
                <h2>Plantilla Blog</h2>
                <img src="C:\Users\HP\Downloads" alt="Vista previa de plantilla de blog">
                <p>Una plantilla simple para artículos de blog.</p>
            </button>
            <button class="template-option" onclick="selectTemplate('multimedia')"
                aria-label="Seleccionar plantilla multimedia">
                <h2>Plantilla Multimedia</h2>
                <img src="C:\Users\HP\Downloads" alt="Vista previa de plantilla multimedia">
                <p>Una plantilla avanzada para contenido multimedia con imágenes.</p>
            </button>
        </div>

        <!-- Formulario de Blog -->
        <div id="blog-form" class="form-container">
            <h2>Crear Blog</h2>
            <form method="POST" action="{% url 'crear_contenido' %}">
                {% csrf_token %}
                <label for="blog-title">Título:</label>
                <input type="text" id="blog-title" name="title">

                <label for="blog-content">Contenido:</label>
                <textarea id="blog-content" name="content" rows="10"></textarea>

                <label for="categoria">Categoría:</label>
                <select id="categoria" name="categoria" required onchange="cargarSubcategorias()">
                    <option value="">Selecciona una categoría</option>
                    {% for categoria in categorias %}
                    <option value="{{ categoria.id }}">{{ categoria.nombre }}</option>
                    {% endfor %}
                </select>

                <label for="subcategoria">Subcategoría:</label>
                <select id="subcategoria" name="subcategoria">
                    <option value="">Selecciona una subcategoría</option>
                    <!-- Las opciones se cargarán dinámicamente según la categoría -->
                </select>

                <label for="editor">Editor:</label>
                <select id="editor" name="editor" required>
                    <option value="">Selecciona un editor</option>
                    {% for editor in editores %}
                    <option value="{{ editor.id }}">{{ editor.nombre }}</option>
                    {% endfor %}
                </select>

                <!-- Botones para guardar y enviar -->
                <button type="submit">Guardar Blog</button>
                <button type="button" id="enviar-editor" disabled>Enviar al Editor</button>

            </form>
        </div>

        <!-- Formulario de Contenido Multimedia -->
        <div id="multimedia-form" class="form-container">
            <h2>Crear Contenido Multimedia</h2>
            <form method="POST" action="{% url 'crear_contenido' %}" enctype="multipart/form-data">
                {% csrf_token %}
                <label for="media-title">Título:</label>
                <input type="text" id="media-title" name="title">
                <label for="media-description">Descripción:</label>
                <textarea id="media-description" name="description" rows="10"></textarea>
                <label for="media-image">Adjuntar Imagen:</label>
                <input type="file" id="media-image" name="image">
                <button type="submit">Guardar Multimedia</button>
            </form>
        </div>
    </div>
