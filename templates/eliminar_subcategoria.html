<!-- eliminar_subcategoria.html -->
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Eliminar Subcategoría</title>
</head>
<body>
    <h1>Eliminar Subcategoría</h1>
    <p>¿Estás seguro de que deseas eliminar la subcategoría "{{ subcategoria.nombre }}"?</p>
    
    <form method="POST">
        {% csrf_token %}
        <button type="submit">Sí, eliminar</button>
        <a href="{% url 'lista_subcategorias' %}">Cancelar</a>
    </form>
</body>
</html>
