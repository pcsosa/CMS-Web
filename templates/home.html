{% extends '_base.html' %} {% load socialaccount %}

{% block content %}

<div class="container" style="text-align: center; padding-top: 10%;">
  <h1>CMS WEB</h1>
  <br /><br />

  {% if user.is_authenticated %}
    <h3>Bienvenido {{ user.first_name }} {{ user.last_name }} !!!</h3>
    <br /><br />
    <a href="{% url 'account_logout' %}" class="btn btn-danger">Cerrar sesión</a>

    <br /><br />
    <a href="{% url 'search' %}" class="btn btn-primary">buscar categoria</a>
    <a href="{% url 'vista2' %}" class="btn btn-primary">Ir a Vista 2</a>
  {% else %}
    <!-- Botón de google -->
    <a href="{% provider_login_url 'google' %}" class="btn btn-secondary">
      <i class="fa fa-google fa-fw"></i>
      <span>Iniciar sesión con Google</span>
    </a>
  {% endif %}
</div>

{% endblock content %}
