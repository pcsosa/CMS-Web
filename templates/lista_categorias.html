<!DOCTYPE html>
<html>
<head>
    <title>Lista de Categorías</title>
</head>
<body>
    <h1>Lista de Categorías</h1>
    <ul>
        {% for categoria in categorias %}
            <li>{{ categoria.nombre }} - {{ categoria.descripcion }}</li>
        {% endfor %}
    </ul>
    <a href="{% url 'crear_categoria' %}">volver</a>
</body>
</html>
