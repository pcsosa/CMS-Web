<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Categorías</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <style>
        .button-group {
            display: flex;
            gap: 10px; /* Espacio entre los botones */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Gestión de Categorías</h1>
        
        <!-- Botón para abrir el modal de Crear Categoría -->
        <button type="button" class="btn btn-success" data-toggle="modal" data-target="#crearModal">Nueva Categoría</button>
        
        <!-- Modal para Crear Categoría -->
        <div class="modal fade" id="crearModal" tabindex="-1" role="dialog" aria-labelledby="crearModalLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                        <h4 class="modal-title" id="crearModalLabel">Crear Nueva Categoría</h4>
                    </div>
                    <div class="modal-body">
                        <!-- Formulario para crear categoría -->
                        <form id="crearForm" method="post" action="{% url 'crear_categoria' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="nombre">Nombre de la Categoría</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="descripcion">Descripción</label>
                                <textarea class="form-control" id="descripcion" name="descripcion" rows="3" required></textarea>
                            </div>
                            <button type="submit" class="btn btn-primary">Guardar Categoría</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lista de Categorías existente -->
        <h3>Listado de Categorías</h3>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Nombre</th>
                    <th>Descripción</th>
                    <th>Acciones</th>
                </tr>
            </thead>
            <tbody>
                {% for categoria in categorias %}
                    <tr>
                        <td>{{ categoria.id_categoria }}</td>
                        <td>{{ categoria.nombre }}</td>
                        <td>{{ categoria.descripcion }}</td>
                        <td>
                            <div class="button-group">
                                <form method="post" action="{% url 'eliminar_categoria' categoria.id_categoria %}">
                                    {% csrf_token %}
                                    <button type="submit" class="btn btn-danger" onclick="return confirm('¿Estás seguro de que deseas eliminar esta categoría?');">Eliminar</button>
                                </form>
                                <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#editModal" 
                                        data-id="{{ categoria.id_categoria }}" 
                                        data-nombre="{{ categoria.nombre }}" 
                                        data-descripcion="{{ categoria.descripcion }}">
                                    Editar
                                </button>
                                <button type="button" class="btn btn-primary">Subcategorias </button>
                            </div>
                        </td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <script>
        // Manejo del modal de creación de categoría
        $('#crearModal').on('hidden.bs.modal', function () {
            $(this).find('form').trigger('reset');
        });

        // Manejo del modal de edición (si también lo tienes implementado)
        $('#editModal').on('show.bs.modal', function (event) {
            var button = $(event.relatedTarget);
            var id = button.data('id');
            var nombre = button.data('nombre');
            var descripcion = button.data('descripcion');

            var modal = $(this);
            modal.find('#categoriaId').val(id);
            modal.find('#nombre').val(nombre);
            modal.find('#descripcion').val(descripcion);

            var actionUrl = "{% url 'editar_categoria' 0 %}".replace('0', id);
            modal.find('form').attr('action', actionUrl);
        });
    </script>
</body>
</html>
